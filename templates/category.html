<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% if advert_list %}
    <ul>
    {% for adv in advert_list %}
        <li><a href="{% url 'Advert.id' catname adv.id %}">{{ adv.title }} + {{ adv.id }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No adverts for this category are available.</p>
{% endif %}
</body>
</html>
