<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% if advert_list %}
     <table border="1" style="color:black" align="left">
    {% for adv in advert_list %}
        <tr><td><a href="{% url 'Advert.id' catname adv.id %}">{{ adv.title }}</a></td></tr>
    {% endfor %}
    </table>
{% else %}
    <p>No adverts for this category are available.</p>
{% endif %}
</body>
</html>
