            <script type="text/javascript">

                function showAddAttr(selClaimType, addBlock) {
                    var divAddBlock = document.getElementById(addBlock);
                    while (divAddBlock.childElementCount > 0) {
                        divAddBlock.removeChild(divAddBlock.children[0]);
                    }
                    var claimType = selClaimType.value;
                    var claimAddAttribute = [{ "claimType": "9", "claimHint": ["Опишите подробно причину обращения"], "claimAddAttributes": [] }];
                    if (hintsHelp['field_txtarea'] != 'undefined')
                        delete hintsHelp['field_txtarea'];
                    if (claimAddAttribute != null && claimAddAttribute.length > 0) {
                        for (var i = 0; i < claimAddAttribute.length; i++) {
                            if (claimAddAttribute[i].claimType == claimType) {
                                if (claimAddAttribute[i].claimHint != null && claimAddAttribute[i].claimHint.length > 0) {
                                    var hintHelp = '' +
                                    '' +
                                    '<ul class="hintHelp">';
                                    for (l = 0; l < claimAddAttribute[i].claimHint.length; l++) {
                                        hintHelp = hintHelp + '<li>';
                                        hintHelp = hintHelp + claimAddAttribute[i].claimHint[l];
                                        hintHelp = hintHelp + '</li>';
                                    }

                                    hintHelp = hintHelp + '</ul>' +
                                    ' ';
                                    hintsHelp['field_txtarea'] = hintHelp;
                                    hintsHelp['field_txtarea_hint-align'] = "left";
                                }
                                if (claimAddAttribute[i].claimAddAttributes != null && claimAddAttribute[i].claimAddAttributes.length > 0) {
                                    var arrayAttr = claimAddAttribute[i].claimAddAttributes;
                                    for (j = 0; j < arrayAttr.length; j++) {
                                        createSpan(divAddBlock, arrayAttr[j].name, "color:gray;", null, arrayAttr[j].mandatory);
                                        createInput('idAddAttribute[]', arrayAttr[j].id, divAddBlock, true, "field");
                                        createInput('valueAddAttribute[]', '', divAddBlock, false, "field");
                                    }
                                }
                            }
                        }
                    }
                }

                function createInput(nameInput, valueInput, div, isHidden, nameClass) {
                    var newInput = document.createElement("input");
                    newInput.type = "input";
                    if (isHidden) {
                        newInput.setAttribute("type", "hidden");
                    }
                    newInput.setAttribute("name", nameInput);
                    newInput.setAttribute("value", valueInput);
                    newInput.setAttribute("class", nameClass);
                    div.appendChild(newInput);

                }

                function createSpan(div, valueSpan, style, nameClass, mandatory) {
                    var newSpan = document.createElement("span");
                    newSpan.type = "span";
                    newSpan.textContent = valueSpan;
                    if (nameClass != null) {
                        newSpan.setAttribute("style", style);
                    }
                    if (nameClass != null) {
                        newSpan.setAttribute("class", nameClass);
                    }
                    if (mandatory) {
                        createSpan(newSpan, "*", null, "star", false)
                    }
                    div.appendChild(newSpan);
                }

                function showFileDeleteBut(fieldFile, butDelete) {
                    if (document.getElementById(fieldFile) != null) {
                        if (document.getElementById(fieldFile).value != null && document.getElementById(fieldFile).value.length == 0) {
                            document.getElementById(butDelete).hidden = true;
                        } else {
                            document.getElementById(butDelete).hidden = false;
                        }
                    }

                }
                $(document).ready(function () {

                    showFileDeleteBut('butAttachment', 'file_delete');
                    if ($("#pTypeClaim").val()) {
                        showAddAttr(document.getElementById("pTypeClaim"), 'claimAddBlock');
                    }
                    $(':input.hint-link').focus(showHint);

                });
</script>

    <script type="text/javascript">
        var VISIBLE_LIMIT, FADE_SYMBOLS, WORD_MAXIMIZE, WORD_MINIMIZE, DIV_CONTAINER, AN_PICS_DIV,
        SEARCH_MASK_INDIVIDUAL_AD_BLOCKS, SEARCH_MASK_MONOLITHIC_AD_BLOCKS;

        function initContextParams() {
            VISIBLE_LIMIT = 80;
            FADE_SYMBOLS = 3;

            WORD_MAXIMIZE = "Подробнее";
            WORD_MINIMIZE = "Свернуть";
            DIV_CONTAINER = $("#camelot-container");
            AN_PICS_DIV = $("#right-an-pics");
            SEARCH_MASK_INDIVIDUAL_AD_BLOCKS = "div[id^=camelot-container-]";
            SEARCH_MASK_MONOLITHIC_AD_BLOCKS = "div.context-ad-block";
        }

        initContextParams();

        function applyContextAdvertise() {
            if (AN_PICS_DIV.length) {
                AN_PICS_DIV.find(SEARCH_MASK_INDIVIDUAL_AD_BLOCKS).not(":empty").show('fast', function () {
                    showHideContextAd($(this).find("div.context-ad-text"), $(this));
                });
            } else if (DIV_CONTAINER.length) {
                var mask = DIV_CONTAINER.find(SEARCH_MASK_INDIVIDUAL_AD_BLOCKS).length ?
                    SEARCH_MASK_INDIVIDUAL_AD_BLOCKS : SEARCH_MASK_MONOLITHIC_AD_BLOCKS;

                DIV_CONTAINER.find(mask).not(":empty").show("fast", function () {
                    showHideContextAd($(this).find("div.context-ad-text"), $(this));
                });
            }
        }

        function showHideContextAd(ad, container) {
            // Remember Original DOM for LightBox
            container.find(".context-ad-image").data("original-dom", container.find(".context-ad").html());
            // DATA for LightBox
            container.find('.context-ad-image').click(function () {
                var obj = $('a', this);
                var adUrl = obj.attr("data-ad-url");

                var adContent = $(this).data("original-dom");
                var htmlSignature = (adUrl != null && adUrl != '') ? "<a class='context-ad' href='" + adUrl +
                "'target='_blank'>" + adContent + "</a>" : adContent;
                var clientImages = [
                {
                    "htmlSignature": htmlSignature,
                    "pathToImage": obj.attr("data-path-to-image"),
                    "textSignature": obj.attr("data-big-img-alt")
                }
                ];
                showBox(clientImages, 0);

                return false;
            });

            var text = ad.text();
            if (text.length <= VISIBLE_LIMIT) return;
            var hLarge = ad.height(); // высота полного текста
            var visibleText = text.substr(0, VISIBLE_LIMIT);
            var blur = "<span style='white-space:nowrap;'>" + text.substr(VISIBLE_LIMIT, FADE_SYMBOLS)
            + "&nbsp;<span class='context-ad-blur'>&nbsp;</span></span>";
            ad.text(visibleText).append(blur);
            var hSmall = ad.height(); // высота видимой части текста
            if (hSmall == hLarge) {
                ad.text(text);
                return
            }

            ad.append("<div class='context-ad-more' style='display:none;'>" + WORD_MAXIMIZE + "</div>");
            ad.append("<div class='context-ad-short' style='display:none;'>" + WORD_MINIMIZE + "</div>");

            container.find("div.context-ad-more").live("click", function () {
                ad.text(text).append("<div style='text-align:right;'><span class='context-ad-short' style='display:none;'>" + WORD_MINIMIZE + "</span></div>");
                container.find("div.context-ad-text span.context-ad-short").show(0);
            });

            container.find("span.context-ad-short").live("click", function () {
                ad.text(visibleText).append(blur).append("<div class='context-ad-more' style='display:none;'>" + WORD_MAXIMIZE + "</div>");
            });

            container.bind("mouseover", function () {
                $(this).find("div.context-ad-text div.context-ad-more").show();
            });

            container.bind("mouseleave", function () {
                $(this).find("div.context-ad-text div.context-ad-more").hide();
            });
        }
</script>
