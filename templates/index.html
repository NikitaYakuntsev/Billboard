<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

{% if all_categories %}
    <table border="1" style="color:black" align="left">
    {% for cat in all_categories %}
        <tr><td><a href="{% url 'Category.name' cat.name %}">{{ cat.name }}</a></td></tr>
    {% endfor %}
        <tr><td><a href="register"> Registration </a></td></tr>
    </table>
{% else %}
    <p>No categories are available.</p>
 {% endif %}

</body>
</html>
