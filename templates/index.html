<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

{% if all_categories %}
    <ul>
    {% for cat in all_categories %}
        <li><a href="{% url 'Category.name' cat.name %}">{{ cat.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No categories are available.</p>
 {% endif %}

</body>
</html>
