{% extends 'index.html' %}
{% block main_column %}
<form action="." method="post">
    {% csrf_token %}
<p><label for="id_username">Login:</label><br>
    <input id="id_username" type="text" name="username" maxlength="30" /></p>
</tr>
<p><label for="id_password">Password:</label><br>
    <input type="password" name="password" id="id_password" maxlength="30" /></p>

    <input type="email" name="email" id="id_email" maxlength="1000" /></p>
<input type="submit" value="Register!" />
</form>
{% endblock %}
